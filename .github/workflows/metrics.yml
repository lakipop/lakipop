name: Trophies Only
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: trophies.svg
          
          # This removes the "Huge Box" background and user info
          base: "" 
          
          # This enables ONLY the trophies
          plugin_achievements: yes
          plugin_achievements_display: compact  # Makes it a horizontal strip
          plugin_achievements_secrets: yes
          plugin_achievements_threshold: C
          plugin_achievements_limit: 0
          
          # FIXES THE ERROR:
          plugin_achievements_ignored: manager

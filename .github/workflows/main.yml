name: Generate Profile Stats

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight
  workflow_dispatch:  # Manual trigger
  push:
    branches:
      - main  # Auto-run when you push to main

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      # Generate snake animation
      - name: Generate snake
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: lakipop
          outputs: |
            dist/snake.svg
            dist/snake-dark.svg?palette=github-dark
      
      # Generate contribution calendar (like pacman graph)
      - name: Generate contribution calendar
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: lakipop
          template: classic
          base: activity, community
          config_timezone: Asia/Colombo
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          filename: dist/contribution-calendar.svg
      
      # Generate additional metrics (activity stats)
      - name: Generate activity metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: lakipop
          template: classic
          base: activity
          config_timezone: Asia/Colombo
          plugin_habits: yes
          plugin_habits_charts: yes
          plugin_habits_days: 14
          plugin_habits_facts: no
          filename: dist/activity-graph.svg
        continue-on-error: true
      
      # Generate 3D contribution profile (Green - Light mode)
      - name: Generate 3D profile (Light)
        uses: yoshi389111/github-profile-3d-contrib@0.7.1
        env:
          GITHUB_TOKEN: ${{ secrets.METRICS_TOKEN }}
          USERNAME: lakipop
          SETTING_JSON: |
            {
              "type": "normal",
              "backgroundColor": "#ffffff",
              "foregroundColor": "#00000f"
            }
        continue-on-error: true
      
      # Generate 3D contribution profile (Dark mode)
      - name: Generate 3D profile (Dark)
        uses: yoshi389111/github-profile-3d-contrib@0.7.1
        env:
          GITHUB_TOKEN: ${{ secrets.METRICS_TOKEN }}
          USERNAME: lakipop
          SETTING_JSON: |
            {
              "type": "night-view",
              "backgroundColor": "#0d1117",
              "foregroundColor": "#ffffff"
            }
        continue-on-error: true
      
      # Move 3D files to dist
      - name: Move 3D files
        run: |
          if [ -d "profile-3d-contrib" ]; then
            cp profile-3d-contrib/profile-green-animate.svg dist/profile-3d.svg 2>/dev/null || echo "No 3D light"
            cp profile-3d-contrib/profile-night-view.svg dist/profile-3d-dark.svg 2>/dev/null || echo "No 3D dark"
            cp profile-3d-contrib/profile-gitblock.svg dist/profile-gitblock.svg 2>/dev/null || echo "No gitblock"
          fi
        continue-on-error: true
      
      # Show all generated files
      - name: List all generated files
        run: |
          echo "=== Generated files ==="
          ls -lah dist/
      
      # Deploy everything to output branch
      - name: Deploy to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
          keep_history: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: Generate Profile Stats

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight
  workflow_dispatch:  # Manual trigger
  push:
    branches:
      - main  # Auto-run when you push to main

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      # Generate snake animation
      - name: Generate snake
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: lakipop
          outputs: |
            dist/snake.svg
            dist/snake-dark.svg?palette=github-dark
      
      # Generate contribution calendar (like pacman graph)
      - name: Generate contribution calendar
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: lakipop
          template: classic
          base: activity, community
          config_timezone: Asia/Colombo
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          filename: dist/contribution-calendar.svg
      
      # Generate additional metrics (activity stats)
      - name: Generate activity metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: lakipop
          template: classic
          base: activity
          config_timezone: Asia/Colombo
          plugin_habits: yes
          plugin_habits_charts: yes
          plugin_habits_days: 14
          plugin_habits_facts: no
          filename: dist/activity-graph.svg
        continue-on-error: true
      
      # Generate 3D contribution profile
      - name: Generate 3D profile
        uses: yoshi389111/github-profile-3d-contrib@0.7.1
        env:
          GITHUB_TOKEN: ${{ secrets.METRICS_TOKEN }}
          USERNAME: lakipop
        continue-on-error: true
      
      # Move 3D files to dist (it generates multiple versions)
      - name: Move 3D files
        run: |
          if [ -d "profile-3d-contrib" ]; then
            echo "Files in profile-3d-contrib:"
            ls -la profile-3d-contrib/
            # Copy all available versions
            cp profile-3d-contrib/profile-green-animate.svg dist/profile-3d.svg 2>/dev/null || echo "No green animation"
            cp profile-3d-contrib/profile-night-view.svg dist/profile-3d-dark.svg 2>/dev/null || echo "No night view"
            cp profile-3d-contrib/profile-night-rainbow.svg dist/profile-3d-rainbow.svg 2>/dev/null || echo "No rainbow"
            cp profile-3d-contrib/profile-season-animate.svg dist/profile-3d-season.svg 2>/dev/null || echo "No season"
          else
            echo "profile-3d-contrib folder not found"
          fi
        continue-on-error: true
      
      # Show all generated files
      - name: List all generated files
        run: |
          echo "=== Generated files ==="
          ls -lah dist/
      
      # Deploy everything to output branch
      - name: Deploy to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
          keep_history: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
